<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>{% block status_code %}{% endblock %} {% block title %}{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .background-code {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30vw;
            color: rgba(200, 200, 200, 0.15);
            animation: pulse 3s infinite ease-in-out;
            pointer-events: none;
            user-select: none;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .content {
            position: relative;
            z-index: 1;
            margin-top: 20vh;
        }

        h1 {
            font-size: 3em;
            margin: 0.2em 0;
            color: #d9534f;
        }

        p {
            font-size: 1.2em;
            margin: 0.5em auto;
            max-width: 500px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #d9534f;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="background-code">{% block background_code %}{% endblock %}</div>
    <div class="content">
        <h1>{% block comment %}{% endblock %}</h1>
        <p>
            {% block message %}{% endblock %}
        </p>
        {% block link %}{% endblock %}
    </div>
</body>
</html>
